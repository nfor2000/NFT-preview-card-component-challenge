<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400;600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="nft">
          <div class="image">
            <img src="images/image-equilibrium.jpg" alt="" class="image-equilibrium">
          </div>
          <h1> Equilibrium #3429</h1>

          <p> Our Equilibrium collection promotes balance and calm.</p>
         
          <div class="view-ethereum">
            <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
            <span><img src="images/icon-clock.svg" alt="">3 days left</span> 
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="" class="avatar_image">
            <span>Creation of<small>Jules Wyvern</small></span> 
          </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
